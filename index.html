<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <form class="form">
            <div class="input-group">
                <input type="text" placeholder="Full Name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <input type="email" placeholder="Email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <input type="password" placeholder="Password" id="contact-password" onkeyup="validatePassword()">
                <span id="password-error"></span>
            </div>
            <div class="checkbox">
                <input type="checkbox" value="Bike">
                <label> Personalize Twitter based on where you've seen Twitter </label><br>
                <label>content on the web.</label>
            </div>


            <button return validateForm()>Submit</button>
            <span id="submit-error"></span>
        </form>


    <script src="index.js"></script>
</body>
</html>
